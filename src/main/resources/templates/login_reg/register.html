<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <style>
        .wrap{
            margin: 50px auto;
            width: 60%;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <h1>注册</h1>
        <form>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" id="username"/>
                <small id="emailHelp" class="form-text text-muted">用户名不能重复</small>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" id="password1"/>
                <div id="hint_password1"></div>
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input type="password" class="form-control" id="password2"/>
                <div id="hint_password2"></div>
            </div>

            <div class="form-group">
                <label>头像</label>
                <input type="file" class="form-control-file" id="file"/><br>
                <button type="button" class="btn btn-info btn-sm" id="img_upload">上传头像</button>
                <div id="pic"></div>
                <div type="hidden" id="picName"></div>
            </div>
            <button type="button" id="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script>
        // 图片上传
        $("#img_upload").on("click", function () {
            var formData = new FormData();
            var file = $("#file")[0].files[0];
            formData.append('file', file);
            // ajax 异步上传
            $.ajax({
                url: "http://localhost:8081/qiniu/upload",
                type: "post",
                data: formData,
                contentType: false,
                processData: false,
                success(data) {
                    console.log(data);
                    $("#pic").append('<img class="img-thumbnail" src="' + data.data + '" />');
                    $("#picName").val(data.data);
                }
            });
        });

        // 重复密码校验
        function rePasswordValidate() {
            var pwd1 = $("#password1").val();
            var pwd2 = $("#password2").val();
            if (pwd1.length !== pwd2.length) {
                $("#hint_password2").text("输入的密码长度不匹配！");
                return false;
            }
            let len = pwd1.length;
            for (let i = 0; i < len; i++) {
                if (pwd1[i] !== pwd2[i]) {
                    $("#hint_password2").text("请检查密码，字符不匹配！");
                    return false;
                }
            }
            $("#hint_password1").remove();
            return true;
        }
        // 密码校验
        function passwordValidate() {
            var pwd1 = $("#password1").val();
            // 大小写字母开头数字结尾，6-30位
            let pattern = /^[A-Za-z0-9]{6,30}$/;
            if (!pattern.test(pwd1)) {
                clearData("#hint_password1");
                $("#hint_password1").append('<small id="emailHelp" class="form-text text-muted">请输入6-30位由数字字母组成的的用户名密码</small>');
                return false;
            }
            clearData("#hint_password1");
            return true;
        }

        function clearData(id) {
            var children = $(id).children();
            for (const idKey in children) children.remove();
        }

        $("#password1").mouseleave(function () {
            passwordValidate();
        });

        $("#password2").mouseleave(function () {
            rePasswordValidate();
        });

        // 注册按钮点击事件
        $("#commit").on('click', function () {
            var username = $("#username").val();
            var password = $("#password1").val();
            var picname = $("#picName").val();

            var modelJson = {
                "username": username,
                "password": password,
                "picName": picname,
            };

            $.ajax({
                url: "http://localhost:8081/user/register",
                type: "post",
                datatype: 'json',
                data: JSON.stringify(modelJson),
                contentType: 'application/json',
                success(data) {

                },
                error(data) {
                    alert("注册失败");
                }
            });
        })

    </script>
</body>
</html>
